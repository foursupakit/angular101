<section class="section">
  <div  class="container" style="margin-top: -85px;">
    <div class="tabs is-centered is-boxed">
      <ul class="categories-list">
        <li>
          <span>
            <a href="/templates/angular"> <img class="technology" rel="tooltip" title="" src="../assets/img/icon-angular.jpg" data-original-title="Angular"> </a>
          </span>
        </li>
        <li routerLinkActive="is-active">
          <a [routerLink]="['mountain']">
            <span class="icon is-small"><fa-icon [icon]="faImage"></fa-icon></span>
            <span>Mountain</span>
          </a>
        </li>
        <li routerLinkActive="is-active">
          <a [routerLink]="['sea']">
            <span class="icon is-small"><fa-icon [icon]="faMusic"></fa-icon></span>
            <span>Sea</span>
          </a>
        </li>
        <li routerLinkActive="is-active">
          <a [routerLink]="['natural']">
            <span class="icon is-small"><fa-icon [icon]="faFilm"></fa-icon></span>
            <span>Natural</span>
          </a>
        </li>
        <li routerLinkActive="is-active">
          <a [routerLink]="['galaxy']">
            <span class="icon is-small"><fa-icon [icon]="faFileAlt"></fa-icon></span>
            <span>Galaxy</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main container -->
    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <!--
        <div class="level-item">
          <p class="subtitle is-5">
            <strong>123</strong> posts
          </p>
        </div>
        -->
        <div class="level-item">
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" placeholder="Search...">
            </p>
            <p class="control">
              <button class="button">
                Find
              </button>
            </p>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><strong>All</strong></p>
        <p class="level-item"><a>Published</a></p>
        <p class="level-item"><a>Drafts</a></p>
        <p class="level-item"><a>Deleted</a></p>
        <p class="level-item"><a class="button is-success">New</a></p>
      </div>
    </nav>
    <hr>
  </div>

  <router-outlet></router-outlet>

</section>
